<div class="panel-body">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Gender</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>email</th>
            <th>ip address</th>
            <th>price</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in products | limitTo:-10">
            <td>{{item.id}}</td>
            <td>{{item.gender}}</td>
            <td>{{item.first_name}}</td>
            <td>{{item.last_name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.ip_address}}</td>
            <td>{{item.price | currency}}</td>
            <td><button class="btn btn-xs btn-primary" ng-click="deleteDetails(item)">Delete</button></td>
            <td><button class="btn btn-xs btn-primary" ng-click="editDetails(item)">Edit/New</button></td>
            <td><increment item="item" property-name="item.price" restful="true" method-name="$save" /></td>
        </tr>
        </tbody>
    </table>
    <div>
        <button class="btn btn-xs btn-primary">Refresh</button>
        <button class="btn btn-xs btn-primary">New</button>
    </div>
</div>
