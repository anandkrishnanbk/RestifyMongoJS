<div class="panel-body">
    <div class="form-group">
        <label>Id</label>
        <input class="form-control" ng-model="product.id"/>
    </div>
    <div class="form-group">
        <label>Gender</label>
        <input class="form-control" ng-model="product.gender"/>
    </div>
    <div class="form-group">
        <label>First Name</label>
        <input class="form-control" ng-model="product.first_name"/>
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input class="form-control" ng-model="product.last_name"/>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" ng-model="product.email"/>
    </div>
    <div class="form-group">
        <label>Ip address</label>
        <input class="form-control" ng-model="product.ip_address"/>
    </div>

    <button class="btn btn-primary" ng-click="saveEdit(product)">Save</button>
    <button class="btn btn-primary" ng-click="cancelEdit()">Cancel/Edit</button>

</div>
